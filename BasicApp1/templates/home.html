{% extends "base.html" %}
{% block content %}
<div>
    <h1>Home</h1>
    <ul>
    {% for pet in pets %}
        <div class="petname">
            <a href="{% url 'pet_detail' pet.id %}">
                {{ pet.name | capfirst }}
            </a>
            <p>{{ pet.species }}</p>
            {% if pet.breed %}
                <p>Breed: {{ pet.breed }}</p>
            {% endif %}
            <p class="hidden">{{ pet.description }}</p>
        </div>
    {% endfor %}
    </ul>
</div>
{% endblock %}
